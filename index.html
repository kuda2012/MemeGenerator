<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<body id ="kudaBody"> 
        <div id ="grayBox">
            <h1 id = "titleLabel">Meme Generator</h1>
            <br>
            <h6>Fill out the form to start creating memes!</h6>
            <br>

            <div class = "container-fluid">
                <div class = "row justify-content-around">
                    <div class = "col-2 text-left font-weight-bold"> Image Url</div>
                    <div class = col-9>
                        <form  id = "form1">
                            <input id = "box1" type ="text" placeholder = "What's the URL for your name Image?">
                        </form>
                    </div>    
                </div>
                       
                <div class = "row justify-content-around mt-3">
                    <div class = "col-2 text-left font-weight-bold"> Text On Top</div>
                    <div class = col-9>
                        <form action="" id = "form2">
                            <input id = "box2" type ="text" placeholder = "(Optional) What text do you want at the top of the meme?">
                        </form>
                    </div>    
                </div>
              
                <div class = "row justify-content-around mt-3">
                    <div class = "col-2 text-left font-weight-bold"> Text On Bottom</div>
                    <div class = col-9>
                        <form action="" id = "form3">
                            <input id = "box3" type ="text" placeholder = "(Optional) What text do you want at the Bottom of the meme?">
                        </form>
                    </div>    
                </div>

                <div class = "row justify-content-end mt-3">
                    <div class = "col-8" >
                        Click on image to remove meme
                   </div>
                    <div class = "col-2">
                         <button id = "memeButton"class="btn btn-primary ">Add Meme</button>
                    </div>
                
                </div>
            </div>
        </div>


        <div id = "whiteBox">
            <div class ="container"></div>
        </div>
    
</body>
<script src ="script.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</html>
